<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/layout}">

    <head>
        <title> ISO MESSAGE FORMATTER </title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>

        <!-- CONTENT -->

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" layout:fragment="content">

            <!-- Content Header (Page header) -->
            <section class="content-header" >
                <h1>
                    <small>کنترل پنل</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> خانه</a></li>
                    <li class="active">فرمتر</li>
                </ol>
            </section>

            <a href="#" class="btn btn-default fa fa-plus" >فرمتر جدید</a>
            <div class="col-md-10 col-md-offset-1">

                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">لست فرمتر های ثبت شده</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table class="datatable table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>نام </th>
                                    <th>جزییات </th>
                                    <th>اعمال</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="row: ${formatters}">
                                    <td th:text="${row.name}">0</td>
                                    <td th:text="${row.desc}">Email</td>
                                    <td>
                                        <a th:href="|@{/formatter/delete/}${row.id}|" class="fa fa-trash-o fa-x"></a> - 
                                        <a th:href="|@{/formatter/update/}${row.id}|" class="fa fa-pencil fa-x"></a>

                                    </td>
                                </tr>


                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>نام </th>
                                    <th>جزییات </th>
                                    <th>اعمال</th>
                                </tr>

                            </tfoot>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->



        </div>


        <!-- END CONTENT -->


    </body>
</html>
