<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/layout}">

    <head>
        <title>   اشتراک کننده ها</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>

        <!-- CONTENT -->

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" layout:fragment="content">


            <div th:if="${isRegister}">

                <!-- right column -->
                <div class="col-md-10 col-md-offset-1" style="margin-top: 5%">
                    <!-- Horizontal Form -->
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">فرم راجستر اشتراک کننده جدید </h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal" th:action="@{/participant/save}" method="post">  
                            <!--enctype="multipart/form-data">-->

                            <div th:if="${message}">
                                <div class="alert alert-danger">
                                    <p th:text="${message}"/>                                </div>
                            </div>


                            <div class="box-body">

                                <div class="form-group">
                                    <label for="firstName" class="col-sm-2 control-label">نام  </label>

                                    <div class="col-sm-10">
                                        <input name="firstName" id="firstName" required="true" type="text" class="form-control" placeholder="نام  "/>
                                    </div>

                                </div>

                                <div class="form-group">
                                    <label for="lastName" class="col-sm-2 control-label">تخلص  </label>

                                    <div class="col-sm-10">
                                        <input name="lastName" id="lastName" required="true" type="text" class="form-control" placeholder="تخلص  "/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">ایمیل</label>

                                    <div class="col-sm-10">
                                        <input name="email" id="username" required="true"  type="email" class="form-control" placeholder="ایمیل">
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label for="phone" class="col-sm-2 control-label">شماره تماس</label>

                                    <div class="col-sm-10">
                                        <input name="phone" id="username" required="true"  type="text" class="form-control" placeholder="ایمیل">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="gender" class="col-sm-2 control-label">جنسیت</label>
                                    <div class="col-sm-10">

                                        <select class="form-control" name="gender" id="gender">
                                            <option value="1" selected>مرد</option>
                                            <option value="0">زن</option>

                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="status" class="col-sm-2 control-label">حالت مدنی</label>
                                    <div class="col-sm-10">

                                        <select class="form-control" name="status" id="status">
                                            <option value="married">متاهل</option>
                                            <option value="single">مجرد</option>

                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="education" class="col-sm-2 control-label">درجه تحصیل</label>
                                    <div class="col-sm-10">

                                        <select class="form-control" name="education" id="education">
                                            <option value="uneducated">بی سواد</option>
                                            <option value="highschool">دوازده پاس</option>
                                            <option value="bachlor">لیسانس</option>
                                            <option value="master">ماستر</option>
                                            <option value="phd">داکتر</option>

                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="province" class="col-sm-2 control-label">ولایت</label>
                                    <div class="col-sm-10">

                                        <select class="form-control" name="province" id="province">
                                            <option value="kabul">کابل</option>
                                            <option value="herat">هرات</option>
                                            <option value="bulkh">بلخ</option>
                                            <option value="nangrhar">ننګرهار</option>
                                            <option value="ghazni">غزنی</option>
                                            <option value="ghor">غور</option>
                                            <option value="bamyan">بامیان</option>
                                            <option value="dikondi">دایکندی</option>
                                            <option value="samangan">سمنګان</option>
                                            <option value="baghlan">بغلان</option>
                                            <option value="parwan">پروان</option>

                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="district" class="col-sm-2 control-label"> ولسوالی </label>

                                    <div class="col-sm-10">
                                        <input name="district" id="district" required="true" type="text" class="form-control" placeholder="ولسوالی  "/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="birth_place" class="col-sm-2 control-label"> محل تولد </label>

                                    <div class="col-sm-10">
                                        <input name="birth_place" id="birth_place" required="true" type="text" class="form-control" placeholder="محل تولد  "/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="birth_year" class="col-sm-2 control-label"> سال تولد </label>

                                    <div class="col-sm-10">
                                        <input name="birth_year" id="birth_year" required="true" type="number" class="form-control" placeholder="سال تولد  "/>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label for="tazkra_serial_number" class="col-sm-2 control-label"> نمبر صکوک </label>

                                    <div class="col-sm-10">
                                        <input name="tazkra_serial_number" id="tazkra_serial_number" required="true" type="number" class="form-control" placeholder="نمبر صکوک  "/>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label for="tazkra_page_number" class="col-sm-2 control-label"> نمبر تذکره </label>

                                    <div class="col-sm-10">
                                        <input name="tazkra_page_number" id="tazkra_page_number" required="true" type="number" class="form-control" placeholder="نمبر تذکره  "/>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label for="tazkra_juld" class="col-sm-2 control-label"> جلد </label>

                                    <div class="col-sm-10">
                                        <input name="tazkra_juld" id="tazkra_juld" required="true" type="text" class="form-control" placeholder="جلد  "/>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label for="address" class="col-sm-2 control-label"> آدرس </label>

                                    <div class="col-sm-10">
                                        <textarea name="address" id="address" required="true" type="text" class="form-control" placeholder="آدرس  "></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="photo" class="col-sm-2 control-label"> تصویر </label>

                                    <div class="col-sm-10">
                                        <input class="form-control" type="file" name="photo" />
                                    </div>
                                </div>


                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="reset" class="btn btn-default">انصراف</button>
                                <button type="submit" class="btn btn-info pull-right">راجستر</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>

                </div>
            </div>

            <!--UPDATE-->
            <div th:if="${isUpdate}">

                <!-- right column -->
                <div class="col-md-10 col-md-offset-1" style="margin-top: 5%">
                    <!-- Horizontal Form -->
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">فرم تصحیح حساب  </h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal" th:action="@{/user/update}" method="post">

                            <input type="hidden" name="id" th:value="${{user.id}}"/>


                            <div class="box-body">

                                <div class="form-group">
                                    <label for="firstName" class="col-sm-2 control-label">نام  </label>

                                    <div class="col-sm-10">
                                        <input th:value="${{user.firstName}}" name="firstName" id="firstName" required="true" type="text" class="form-control" placeholder="نام  "/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="lastName" class="col-sm-2 control-label">تخلص  </label>

                                    <div class="col-sm-10">
                                        <input th:value="${{user.lastName}}" name="lastName" id="lastName" required="true" type="text" class="form-control" placeholder="تخلص  "/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">ایمیل</label>

                                    <div class="col-sm-10">
                                        <input th:value="${{user.email}}" name="email" id="username" required="true"  type="email" class="form-control" placeholder="ایمیل">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-sm-2 control-label">رمز عبور</label>

                                    <div class="col-sm-10">
                                        <input  type="password" name="password" id="password" class="form-control" placeholder="رمز عبور">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="roles" class="col-sm-2 control-label">رول ها</label>

                                    <div class="col-sm-10">
                                        <select  id="roles" name="roles" class="form-control" size="10" multiple="multiple">
                                            <option th:each="row : ${roles}"
                                                    th:value="${{row.id}}"
                                                    th:text="${row.name}"
                                                    th:selected="${user.hasRole(row)}"
                                                    >
                                                رول ها
                                            </option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="reset" class="btn btn-default">انصراف</button>
                                <button type="submit" class="btn btn-info pull-right">ورود</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>

                </div>

            </div>


        </div>


        <!-- END CONTENT -->


    </body>
</html>
