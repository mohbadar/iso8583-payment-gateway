
<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/layout}">

    <head>

                                <i class="fa fa-bank"></i>

                        </div>
                    </div>
                    <!-- ./col -->

                        </div>

                    <!-- ./col -->

                            <div class="inner">
                                <h3>65</h3>

                                <p>بازدید جدید</p>
                            </div>
                            <div class="icon">
                                <i class="fa fa-home"></i>
                            </div>

                    </div>

                </div>

                    <section class="col-lg-6 col-md-6 connectedSortable">

                        <div class="nav-tabs-custom">

                            <ul class="nav nav-tabs pull-left">
                                <li class="active"><a href="#revenue-chart" data-toggle="tab">نمودار</a></li>
                                <li><a href="#sales-chart" data-toggle="tab">چارت</a></li>
                                <li class="pull-right header"><i class="fa fa-inbox"></i>  به اساس جنسیت</li>
                            </ul>
                            <div class="tab-content no-padding">
                                <!-- Morris chart - Sales -->
                                <div class="chart tab-pane active" id="revenue-chart" style="position: relative; height: 300px;"></div>
                                <div class="chart tab-pane" id="sales-chart" style="position: relative; height: 300px;"></div>

                    <section class="col-lg-6 col-md-6 ">

                            </div>
                        </div>

                    </section>
